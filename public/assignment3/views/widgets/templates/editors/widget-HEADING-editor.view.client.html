<h1>Header Widget Editor</h1>

<form>
    <div class="form-group">
        <label for="header-name">Name</label>
        <input ng-model="model.widget.name"
               type="text"
               class="form-control"
               id="header-name">
    </div>
    <div class="form-group">
        <label for="header-text">Text</label>
        <input ng-model="model.widget.text"
               type="text"
               class="form-control"
               id="header-text"
               placeholder="17 Things You Haven't Seen. Number 6 will surprise you!">
    </div>
    <div class="form-group">
        <label for="header-width">Size</label>
        <input ng-model="model.widget.size"
               type="text"
               class="form-control"
               id="header-width"
               placeholder="3">
    </div>
</form>
