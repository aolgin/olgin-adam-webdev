<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">
              <span class="glyphicon glyphicon-ok">
              </span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand">
                Web App Maker - Edit Page
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="col-sm-4 hidden-xs">
        <ul class="list-group">
            <li ng-repeat="page in model.pages" class="list-group-item">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">
                    {{page.name}}
                </a>
                <p class="pull-right">
                    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}">
                        <span class="glyphicon glyphicon-edit"></span>
                    </a>
                </p>
            </li>
        </ul>
    </div>

    <div class="col-sm-8 col-xs-12">
        <div class="alert alert-warning" ng-show="model.error">
            {{model.error}}
        </div>
        <form>
            <div class="form-group">
                <label for="page-name">Name</label>
                <input ng-model="model.page.name"
                       type="text"
                       class="form-control"
                       id="page-name"
                       placeholder="Page Name">
            </div>
            <div class="form-group">
                <label for="page-title">Title</label>
                <input ng-model="model.page.description"
                       type="text"
                       class="form-control"
                       id="page-title"
                       placeholder="Page Title">
            </div>
        </form>

        <a class="btn btn-success btn-block"
           ng-click="model.updatePage(model.page)">Update</a>
        <a class="btn btn-danger btn-block"
           ng-click="model.deletePage()">Delete</a>
    </div>
</div>

<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#/profile/{{model.userId}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
