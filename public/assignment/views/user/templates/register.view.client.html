<div class="container-fluid">
    <h1>Register</h1>

    <form>
        <div class="form-group">
            <label for="register-email">Email Address</label>
            <input type="text"
                   class="form-control"
                   id="register-email"
                   placeholder="email@address.com"/>
        </div>
        <div class="form-group">
            <label for="register-username">Username</label>
            <input type="text"
                   class="form-control"
                   id="register-username"
                   placeholder="username"/>
        </div>
        <div class="form-group">
            <label for="register-pass">Password</label>
            <input type="password"
                   class="form-control"
                   id="register-pass"
                   placeholder="password"/>
        </div>
        <div class="form-group">
            <label for="register-confirm-pass">Confirm Password</label>
            <input type="password"
                   class="form-control"
                   id="register-confirm-pass"
                   placeholder="very password"/>
        </div>
    </form>

    <a class="btn btn-primary btn-block" href="#/profile">
        Register
    </a>

    <a class="btn btn-success btn-block" href="#/login">
        Cancel
    </a>
</div>
