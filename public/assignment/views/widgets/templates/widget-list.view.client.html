<div class="container-fluid" ng-repeat="widget in widgets">
    <div class="ado-widget" ng-switch-when="widget.type === 'HEADING'">
        <div class="ado-widget-icons pull-right">
            <a href="widget-heading.view.client.html">
              <span class="glyphicon glyphicon-cog">
              </span>
            </a>
            <a href="#">
              <span class="glyphicon glyphicon-menu-hamburger">
              </span>
            </a>
        </div>
        <ng-include src="widget-heading.view.client.html"/>
    </div>
    <div ng-switch-when="widget.type === 'IMAGE'">
        <div class="ado-widget-icons pull-right">
            <a href="widget-heading.view.client.html">
              <span class="glyphicon glyphicon-cog">
              </span>
            </a>
            <a href="#">
              <span class="glyphicon glyphicon-menu-hamburger">
              </span>
            </a>
        </div>
        <ng-include src="widget-image.view.client.html"/>
    </div>
    <div ng-switch-when="widget.type === 'YOUTUBE'">
        <div class="ado-widget-icons pull-right">
            <a href="widget-heading.view.client.html">
              <span class="glyphicon glyphicon-cog">
              </span>
            </a>
            <a href="#">
              <span class="glyphicon glyphicon-menu-hamburger">
              </span>
            </a>
        </div>
        <ng-include src="widget-youtube.view.client.html"/>
    </div>
    <div ng-switch-default>
        <p>No widgets yet for this page!</p>
    </div>
</div>
