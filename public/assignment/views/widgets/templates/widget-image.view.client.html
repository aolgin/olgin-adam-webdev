<div class="container">
    <form>
        <div class="form-group">
            <label for="image-name">Name</label>
            <input type="text"
                   class="form-control"
                   id="image-name">
        </div>
        <div class="form-group">
            <label for="image-text">Text</label>
            <input type="text"
                   class="form-control"
                   id="image-text">
        </div>
        <div class="form-group">
            <label for="image-url">URL</label>
            <input type="url"
                   class="form-control"
                   id="image-url"
                   placeholder="http://cdn.xl.thumbs.canstockphoto.com/canstock2771373.jpg">
        </div>
        <div class="form-group">
            <label for="image-width">Width</label>
            <input type="text"
                   class="form-control"
                   id="image-width"
                   placeholder="100%">
        </div>
        <div class="form-group">
            <label for="image-file">Upload</label>
            <input type="file"
                   class="form-control"
                   id="image-file">
        </div>
    </form>

    <a class="btn btn-primary btn-block"
       href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
        Upload
    </a>

       href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
