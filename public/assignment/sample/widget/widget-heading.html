<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../../css/style.css" rel="stylesheet"/>
    <link href="../../../css/custom.css" rel="stylesheet"/>
    <title>Heading Widget</title>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-text pull-left">
                <a href="widget-list.html" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-text pull-right">
                <a href="widget-list.html" class="navbar-link">

                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    Widget Edit
                </a>
            </div>
        </div>
    </nav>


    <div class="container">

        <form>
            <div class="form-group">
                <label for="header-name">Name</label>
                <input type="text" class="form-control" id="header-name">
            </div>
            <div class="form-group">
                <label for="header-text">Text</label>
                <input type="text" class="form-control" id="header-text" placeholder="17 Things You Haven't Seen. Number 6 will surprise you!">
            </div>
            <div class="form-group">
                <label for="header-size">Size</label>
                <input type="text" class="form-control" id="header-size" placeholder="3">
            </div>
        </form>

        <a class="btn btn-danger btn-block"
           href="widget-list.html">Delete</a>
    </div>

    <nav class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="container-fluid">

                <a href="../user/profile.html">
